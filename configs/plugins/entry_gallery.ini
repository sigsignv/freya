;display       bool   "表示する|表示しない"
;order         enum   "datetime:登録日時の昇順|datetime_desc:登録日時の降順"
;limit         bool   "利用する|利用しない"
;default_limit int(4) "件"
;display_limit int(4) "件"

[ギャラリー設定]

;初期画面に表示しないエントリー
display = Off

;表示順
order = "datetime_desc"

;改ページ機能
limit = On

;１ページの表示件数
default_limit = 20

[新着設定]

;新着の表示件数
display_limit = 5

;exit
