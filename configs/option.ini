;filename         bool   "利用する|利用しない"
;thumbnail        bool   "利用する|利用しない"
;thumbnail_width  int(4) "px"
;thumbnail_height int(4) "px"
;original         bool   "利用する|利用しない"
;original_width   int(4) "px"
;original_height  int(4) "px"

[アップロード]

;ファイル名の自動決定
filename = Off

;サムネイル画像の自動作成機能（GDライブラリかImageMagickが必要）
thumbnail = Off

;サムネイル画像の最大横幅
thumbnail_width = 300

;サムネイル画像の最大縦幅
thumbnail_height = 300

;オリジナル画像の自動縮小機能（GDライブラリかImageMagickが必要）
original = Off

;オリジナル画像の最大横幅
original_width = 1000

;オリジナル画像の最大縦幅
original_height = 1000

;exit
