{include file='header.html'}
	<h2>ログイン</h2>
	<!--{if $errors}-->
	<ul class="attention">
		<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
		<li>{$error}</li>
		<!--{/foreach}-->
	</ul>
	<!--{/if}-->
	<ul>
		<li>ユーザーIDとパスワードを入力してください。</li>
		<!--{if $freo.config.user.regist}-->
		<li><a href="{$freo.core.http_file}/regist">ユーザー登録を行う</a>。</li>
		<!--{/if}-->
		<li><a href="{$freo.core.http_file}/reissue">パスワードを再発行する</a>。</li>
	</ul>
	<form action="{$freo.core.https_file}/login" method="post">
		<fieldset>
			<legend>認証フォーム</legend>
			<dl>
				<dt>ユーザーID</dt>
					<dd><input type="text" name="freo[user]" size="30" value="{$smarty.post.freo.user}" /></dd>
				<dt>パスワード</dt>
					<dd><input type="password" name="freo[password]" size="30" value="{$smarty.post.freo.password}" /></dd>
			</dl>
			<ul>
				<li><input type="checkbox" name="freo[session]" id="label_session" value="keep" /> <label for="label_session">ログイン状態を記憶する</label></li>
			</ul>
			<p><input type="submit" value="認証する" /></p>
		</fieldset>
	</form>
{include file='footer.html'}
