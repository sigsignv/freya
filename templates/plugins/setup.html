<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja" dir="ltr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title>freo</title>
	<link rel="stylesheet" href="{$freo.core.http_url}{$smarty.const.FREO_CSS_DIR}common.css" type="text/css" media="all" />
	<link rel="stylesheet" href="{$freo.core.http_url}{$smarty.const.FREO_CSS_DIR}setup.css" type="text/css" media="all" />
	<script type="text/javascript" src="{$freo.core.http_url}{$smarty.const.FREO_JS_DIR}common.js"></script>
	<script type="text/javascript" src="{$freo.core.http_url}{$smarty.const.FREO_JS_DIR}setup.js"></script>
</head>

<body>
<div id="container">
	<div id="header">
		<h1>freo</h1>
	</div>
	<div id="content">
		<h2>{$plugin_name}プラグインのセットアップ</h2>
		<!--{if $freo.query.error}-->
		<ul class="attention">
			<li>不正なアクセスです。</li>
		</ul>
		<!--{elseif $errors}-->
		<ul class="attention">
			<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
			<li>{$error}</li>
			<!--{/foreach}-->
		</ul>
		<!--{elseif $freo.query.exec == 'setup'}-->
		<ul class="complete">
			<li>{$plugin_name}プラグインのセットアップが完了しました。</li>
		</ul>
		<!--{else}-->
		<p>{$plugin_name}プラグインのセットアップを実行します。</p>
		<!--{/if}-->
		<!--{if !$freo.query.exec == 'setup'}-->
		<form action="{$freo.core.http_file}/{$plugin_id}/setup" method="post">
			<fieldset>
				<legend>セットアップ実行フォーム</legend>
				<input type="hidden" name="freo[token]" value="{$token}" />
				<p><input type="submit" value="セットアップ実行" /></p>
			</fieldset>
		</form>
		<!--{/if}-->
		<ul>
			<li><a href="{$freo.core.http_file}">記事一覧画面を表示</a></li>
			<li><a href="{if $freo.core.https_file}{$freo.core.https_file}{else}{$freo.core.http_file}{/if}/login">管理画面にログイン</a></li>
		</ul>
	</div>
	<div id="footer">
		<address>Created by <a href="http://freo.jp/">freo</a>.</address>
	</div>
</div>
</body>

</html>
